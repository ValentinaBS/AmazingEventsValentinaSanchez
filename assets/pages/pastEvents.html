<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">

<body>
    <nav class="navbar navbar-expand-md navbar-dark px-4">
        <a class="navbar-brand" href="../../index.html">
            <img class="nav-img" src="../images/amazing_brand.png" alt="Amazing Events logo">
        </a>
        <button class="navbar-toggler p-0 border-0" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <i class="bi bi-list"></i>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ms-auto column-gap-3 row-gap-2">
                <li class="nav-item text-center">
                    <a class="nav-link rounded-2" href="../../index.html">Home</a>
                </li>
                <li class="nav-item text-center">
                    <a class="nav-link rounded-2" href="upcomingEvents.html">Upcoming Events</a>
                </li>
                <li class="nav-item text-center">
                    <a class="nav-link active rounded-2" href="#">Past Events</a>
                </li>
                <li class="nav-item text-center">
                    <a class="nav-link rounded-2" href="contact.html">Contact</a>
                </li>
                <li class="nav-item text-center">
                    <a class="nav-link rounded-2" href="stats.html">Stats</a>
                </li>
            </ul>
        </div>
    </nav>
    <header class="container-fluid past-banner d-flex justify-content-center align-items-center">
        <h1 class="text-uppercase text-center fw-bold">
            Past Events
        </h1>
    </header>
    <form id="form" class="my-5 mx-5 d-flex flex-column row-gap-3">
        <input class="search-input shadow-sm form-control mx-auto py-2 px-3" type="search" placeholder="Search an event..." aria-label="Search">
        <div id="checkbox-container" class="d-flex flex-column flex-wrap flex-md-row justify-content-center column-gap-4 row-gap-2">
        </div>
        <div class="d-flex column-gap-5 justify-content-center">
            <button class="btn clear-btn shadow w-50 fs-5" type="reset">
                <i class="bi bi-x-circle me-1"></i>
                Clear
            </button>
            <button class="btn search-btn shadow w-50 fs-5" type="submit">
                <i class="bi bi-search-heart me-1"></i>
                Search
            </button>
        </div>
    </form>
    <section id="cards-container" class="mx-4 d-flex flex-wrap justify-content-around align-items-center row-gap-5 column-gap-3">
    </section>
    <footer class="mt-5 px-3 py-4 d-flex flex-column flex-sm-row row-gap-3 align-items-center justify-content-between">
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link p-0 mx-3 rounded-1" href="#">
                    <img class="social-icon rounded-2 shadow-sm" src="../images/instagram.png" alt="Instagram icon">
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link p-0 mx-3 rounded-1" href="#">
                    <img class="social-icon rounded-2 shadow-sm" src="../images/facebook.png" alt="Facebook icon">

            <li class="nav-item">

            Cohort 49
        </h4>
    </footer>

    <script src="../js/pastEvents.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
