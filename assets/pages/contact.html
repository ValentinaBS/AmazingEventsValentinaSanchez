<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <title>Amazing Events - Contact Us</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark px-4">
        <a class="navbar-brand" href="../../index.html">
            <img class="nav-img" src="../images/amazing_brand.png" alt="Amazing Events logo">
        </a>
        <button class="navbar-toggler p-0 border-0" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <i class="bi bi-list"></i>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ms-auto column-gap-3 row-gap-2">
                <li class="nav-item text-center">
                    <a class="nav-link rounded-2" href="../../index.html">Home</a>
                </li>
                <li class="nav-item text-center">
                    <a class="nav-link rounded-2" href="upcomingEvents.html">Upcoming Events</a>
                </li>
                <li class="nav-item text-center">
                    <a class="nav-link rounded-2" href="pastEvents.html">Past Events</a>
                </li>
                <li class="nav-item text-center">
                    <a class="nav-link active rounded-2" href="#">Contact</a>
                </li>
                <li class="nav-item text-center">
                    <a class="nav-link rounded-2" href="stats.html">Stats</a>
                </li>
            </ul>
        </div>
    </nav>
    <header class="container-fluid text-center contact-banner d-flex justify-content-center align-items-center">
        <h1 class="text-uppercase fw-bold">
            Contact Us
        </h1>
    </header>
    <form action="#" class="mx-4 my-5 d-flex flex-column row-gap-4 align-items-center">
        <div class="w-75">
            <label for="userName" class="form-label">Name:</label>
            <input type="text" class="form-control" id="userName" placeholder="Jane Doe">
        </div>
        <div class="w-75">
            <label for="userEmail" class="form-label">Email:</label>
            <input type="email" class="form-control" id="userEmail" placeholder="mail@example.com">
        </div>
        <div class="w-75">
            <label for="message" class="form-label">Message:</label>
            <textarea class="form-control" id="message" rows="4" placeholder="I'd like to ask about..."></textarea>
        </div>
        <div class="w-75 text-end">
            <button type="submit" class="btn submit-btn">Submit</button>
        </div>
    </form>
    <footer class="contact-footer mt-5 px-3 py-4 d-flex flex-column flex-sm-row row-gap-3 align-items-center justify-content-between">
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link p-0 mx-3 rounded-1" href="#">
                    <img class="social-icon rounded-2 shadow-sm" src="../images/instagram.png" alt="Instagram icon">
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link p-0 mx-3 rounded-1" href="#">
                    <img class="social-icon rounded-2 shadow-sm" src="../images/facebook.png" alt="Facebook icon">
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link p-0 mx-3 rounded-1" href="#">
                    <img class="social-icon rounded-2 shadow-sm" src="../images/whatsapp.png" alt="Whatsapp icon">
                </a>
            </li>
        </ul>
        <h4 class="mb-0 me-3 fw-bold">
            Cohort 49
        </h4>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
